<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Just One Question ❤️</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6ee;
      margin-top: 100px;
    }
    h1 {
      color: #d6336c;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: #ccc;
      color: #666;
      cursor: not-allowed;
    }
    img {
      margin-top: 30px;
      width: 200px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Do you love me? ❤️</h1>

  <button id="yes" onclick="showLove()">Yes</button>
  <button id="no" disabled>No</button>

  <br>

  <img id="heart" src="https://media.giphy.com/media/3oz8xIsloV7zOmt81G/giphy.gif" alt="Heart">

  <script>
    function showLove() {
      document.getElementById("heart").style.display = "block";
    }
  </script>

</body>
</html>
